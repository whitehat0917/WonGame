<body>
  <header>
    <button class="button connect-wallet">Connect Wallet</button>
    <div class="container header-wrapper">
      <a class="site-logo site-title" href="#">
        <img src="images/logo.png" alt="site-logo" data-image-blur-on-load-update-occured="true">
      </a>
    </div>
  </header>
  <section>
    <div class="container flex justify-center">
      <div class="number-check-wrapper">
        <h3 class="title">Check My Wallet Address</h3>
        <p>Are you holding on to a winning ticket? Here's an easy way to find out.</p>
        <div class="number-list-wrapper hidden">
          <h4>Your Wallet have <span id="ticket-amount">0</span> tickets!</h4>
        </div>
        <input type="won_adr" class="form-control mt-30 mb-30" name="check-number1" id="check-wallet" placeholder="Enter Wallet Address">
        <button type="button" class="cmn-btn disabled" onclick="checkWin();" disabled>check my winnings</button>
      </div>
    </div>
  </section>
